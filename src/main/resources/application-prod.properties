# Configurações específicas para produção - OTIMIZADAS PARA ECONOMIA

# Configurações de memória e performance
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Pool de conexões mínimo
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000

# Logging mínimo
logging.level.root=ERROR
logging.level.com.codagis.nordeste_servicos=WARN
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# Desabilitar funcionalidades desnecessárias
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Upload de arquivos reduzido
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

# Actuator mínimo
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.info.env.enabled=false
management.health.db.enabled=false
management.health.diskspace.enabled=false

# Configurações de sessão
server.servlet.session.timeout=30m

# Configurações de compressão
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024 