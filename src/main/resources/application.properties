# Configuração do banco de dados - usando variáveis de ambiente
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/nordeste-servicos}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:123}

# Configurações otimizadas do JPA/Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Configuração do servidor
server.port=${PORT:8080}
spring.application.name=nordeste-servicos

# Configuração do JWT
jwt.secret=${JWT_SECRET:sua-chave-secreta-super-longa-e-segura-aqui-com-pelo-menos-256-bits}
jwt.expiration=${JWT_EXPIRATION:36000000}

# Configuração de CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,https://6a1a910b53bf.ngrok-free.app}

# Configuração de upload de arquivos (reduzido para economizar)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Configurações de produção otimizadas
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}
logging.level.root=WARN
logging.level.com.codagis.nordeste_servicos=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Desabilitar funcionalidades desnecessárias em produção
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Configurações de cache otimizadas
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Configurações de conexão do banco otimizadas
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configurações do Actuator (apenas endpoints essenciais)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.info.env.enabled=false

