# Configuração do banco de dados - usando variáveis de ambiente
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/nordeste-servicos}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:123}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Otimizações Hibernate - menos recursos, boa performance
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.default_batch_fetch_size=16
spring.jpa.properties.hibernate.query.plan_cache_max_size=2048
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=128
spring.jpa.properties.hibernate.jdbc.fetch_size=50

server.port=8080
spring.application.name=nordeste-servicos

# Configura��o do JWT
jwt.secret=sua-chave-secreta-super-longa-e-segura-aqui-com-pelo-menos-256-bits
jwt.expiration=36000000

# Configura��o de CORS
cors.allowed-origins=http://localhost:3000,http://localhost:5173,https://6a1a910b53bf.ngrok-free.app

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# Google Cloud Storage - fotos da OS
# GCLOUD_BUCKET: nome do bucket (ex: ne-servicos)
# GOOGLE_APPLICATION_CREDENTIALS: caminho do arquivo JSON de credenciais da conta de serviço
# GCLOUD_CREDENTIALS_JSON: JSON completo das credenciais (alternativa ao arquivo)
gcloud.enabled=${GCLOUD_ENABLED:true}
gcloud.bucket=${GCLOUD_BUCKET:ne-servicos}
gcloud.credentials-path=${GOOGLE_APPLICATION_CREDENTIALS:}
gcloud.credentials-json=${GCLOUD_CREDENTIALS_JSON:}
